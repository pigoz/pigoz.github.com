<div class="post">
	<h1>
	{% if post.url %}<a href="{{post.url}}">{% endif %}
		{{ post.title }}
	{% if post.url %}</a>{% endif %}</h1>
	<!-- <p class="subtitle">{{ post.date | date: "%B %d, %Y" }}</p> -->
	<p class="subtitle tag-list">
		{% for tag in post.tags %}
		<a href="#">{{ tag }}</a>
		{% endfor %}
	</p>
	<p>{% if content %}{{ content }}{% else %}{{ post.content }}{% endif %}</p>
</div>
