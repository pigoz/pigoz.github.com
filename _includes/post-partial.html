<div class="post">
  <div class="inner">
    <div class="date">
      <div class="day">{{ post.date | date: "%d" }}</div>
      <div class="month">{{ post.date | date: "%b" }}</div>
      <div class="year">{{ post.date | date: "%Y" }}</div>
    </div>
    <h1>{{ post.title }}</h1>
    <!-- <p class="subtitle">{{ post.date | date: "%B %d, %Y" }}</p> -->
    <p class="subtitle tag-list">
    {% for tag in post.tags %}
    <a href="/tags/{{ tag }}">{{ tag }}</a>
    {% endfor %}
    </p>
    <p>{% if content %}{{ content }}{% else %}{{ post.content }}{% endif %}</p>
    {% if content %}
    <div id="disqus_thread"></div>
    <script type="text/javascript" src="http://disqus.com/forums/12dimensions/embed.js"></script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
</div>
