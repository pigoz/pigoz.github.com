---
layout: default
title: Entries tagged "ruby"
---

<div class="post">
  <div class="inner">
    <h1>{{ page.title }}</h1>
    <p>
    <ul>
      {% for post in site.tags['ruby'] %}
      <li>
      <a href="{{ post.url }}">
        <time datetime="{{ post.date | date: "%Y-%m-%d" }}"
        pubdate>{{ post.date | date_to_string }}</time> &#187; {{ post.title }}</a></li>
      {% endfor %}
    </ul>
    </p>
  </div>
</div>
